<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Our CSS -->

<header>
    <p id="motivation">After entering a day, you'll get a quote here!</p>

</header>
<main>
    <div class="container center fillform" >
        <form id = "expense_details_form">
        <label for = "day">Today is: </label>
        <input type ="text" id = "day" required>
        <label for = "name">Activity: </label>
        <input type ="text" id = "name" required>
        <label for = "amount">Description: </label>
        <input type ="text" id = "amount" required>
        <label for = "photo">Put a link to your mood photo</label>
        <input type ="url" id = "photo" required>
        <button type="submit">Add to list</button>
    </form>
    </div>
</main>

<body>
<div class="container">
    <div class = "row">
        <div class="col-lg-6 col-md-6 col-sm-12 hidden-sm">
            <img id ="mood" src="https://static.miraheze.org/greatcharacterswiki/1/1f/Kid_Sasuke.png">
        </div>
        
        <div id = "money_container" class = "col-lg-6 col-md-6 col-sm-12">
            <div id ="monday">
                <div class = "card">
                    <h2>Hello! I am very glad to see you!</h2>
                </div>
            </div>
        </div>
    </div>
</div>
